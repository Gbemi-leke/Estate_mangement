{% extends 'frontend/base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
Password Reset
{% endblock %}

{% block content %}
	{% load crispy_forms_tags %}	
		<div class="fh5co-page-title"  style="background-image: url({% static 'frontend/images/home.jpg' %});">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 animate-box">
						<h1><span class="colored">Reset</span> Confirm</h1>
					</div>
				</div>
			</div>
		</div>
		<div id="best-deal">
			<div class="container ">
				<h2 class=" font-weight-bold">Password Reset Confirm</h2>
				<hr><br>
				<p>Please enter your new password.</p>
				<form method="POST" style="padding-bottom: 25px;">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-primary" type="submit">Reset Password</button>
				</form>	
			
			</div>
		</div>


{% endblock%}
