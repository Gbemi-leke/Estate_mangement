{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'frontend/css/animate.css' %}">
	  <link rel="stylesheet" href="{% static 'frontend/css/icomoon.css' %}">
	  <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/flexslider.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/sign.css' %}">
    <script src="{% static 'frontend/js/modernizr-2.6.2.min.js' %}"></script>

    <title>
      {% block title %}

      {% endblock %}
      
    </title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url({% static 'frontend/images/th1.jpg' %});"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
              <div class="row login-logo">
                <a href="{% url 'index' %}"><img src="{% static 'frontend/images/loc.png' %}"></a>
              </div>
              <h3>Sign Up</h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Your Email</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group first">
                  <label for="username">User Name</label>
                  <input type="text" class="form-control" placeholder="Your Username" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <input type="submit" value="Register" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'frontend/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'frontend/js/popper.min.js' %}"></script>
    <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'frontend/js/main.js' %}"></script>
  </body>
</html>
