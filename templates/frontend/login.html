{% extends 'frontend/base.html' %}
{% load static %}
<!DOCTYPE html>

{% block title%}
Home
{% endblock %}

  <body>
    {% block content %}
      <div class="container-fluid js-fullheight" style="background-image: url({% static 'frontend/images/bg-6.jpg' %}); background-repeat: no-repeat; background-size: cover;" >
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 pb-5" style="margin-top:60px;">
            <div class="login-form bg-primary" style="border-radius:10px; padding: 20px; border-radius: 10px;">
              <div class="text-center" >
                <h1 style="font-family: monospace;">Login</h1>
              </div>
              <form method='post' action="" class="form">
                {% if messages %}
                  {% for mes in messages %}
                    <div class="alert {{ mes.tags }}">{{ mes }}</div>
                  {% endfor %}
                {% endif %}
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" name="username" placeholder="Username" class="form-control" style="border-radius:10px; background-color: rgb(255, 255, 255);">
                  <!-- <i class="ti-user"></i> -->
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" placeholder="Password" class="form-control" style="border-radius:10px; background-color: rgb(255, 255, 254);">
                  <!-- <i class="icon-lock-alt"></i> -->
                </div>
                <div class="pt-3">
                  <input type="submit" name="login" value="Login" class="btn btn-success btn-block ">
                </div>
                
                <div class="row" style="font-size:14px !important;">
                  <div class="col-sm-4 mt-5 col-4">
                    <h5><a href="{%url 'backend:password_reset_request' %}"  class="login-links" style="color: black;font-size:14px !important;">Reset Password</a></h5>
                  </div>
                  <div class="col-sm-4 mt-5 col-4">
                    <h5><a href="{% url 'index' %}" class="login-links icon-home" style="color: black;font-size:14px !important; margin-left: 30px;">&nbsp;Home</a></h5>
                  </div>
                  <div class="col-sm-4 mt-5 col-4 pt-1">
                    <h5><a href="{%url 'backend:register_form' %}" class="login-links pull-right icon-user" style="color: black;font-size:14px !important;">&nbsp;Sign Up</a></h5>
                  </div>
                </div>
                {% csrf_token %}
              </form>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
	</body>
