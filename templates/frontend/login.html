{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}

       {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'frontend/css/animate.css' %}">
  	<link rel="stylesheet" href="{% static 'frontend/css/icomoon.css' %}">
  	<link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}">
  	<link rel="stylesheet" href="{% static 'frontend/css/flexslider.css' %}">
	  <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
	  <script src="{% static 'frontend/js/modernizr-2.6.2.min.js' %}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="" style="background-color: #080808;">

      <div class="container" style="margin-top:100px;">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <div class="row login-logo">
              <img src="{% static 'frontend/images/loc.png' %}">
              <!-- <h1>Real Estate</h1> -->
            </div>
            <div class="login-form bg-primary " style="border-radius:10px; padding: 20px; margin-top: 15px; border-radius: 10px;">
              <div class="page-title text-center">
                <h1>Login</h1>
              </div>
              <form method='post' action="" class="form">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" name="username" placeholder="Username" class="form-control" style="border-radius:10px;">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" placeholder="Password" class="form-control" style="border-radius:10px;">
                </div>
                <input type="submit" name="login" value="Login" class="btn btn-success btn-block">
                <div class="row">
                  <div class="col-sm-4 mt-5">
                    <h5><a href="#" class="login-links" style="color: black;">Reset Password</a></h5>
                  </div>
                  <div class="col-sm-4 text-center mt-5">
                    <h5><a href="{% url 'index' %}" class="login-links" style="color: black;">Back to home</a></h5>
                  </div>
                  <div class="col-sm-4 mt-5">
                    <h5><a href="#" class="login-links pull-right" style="color: black;">Register</a></h5>
                  </div>
                </div>
                <!-- {% csrf_token %} -->
              </form>
            </div>
          </div>
        </div>
      </div>
   



   




    
    <script src="{% static 'backend/js/jquery.js' %}"></script>
    <script src="{% static 'backend/js/bootstrap.min.js' %}"></script>
  </body>
</html>
