{% load static %}
<!DOCTYPE html>
<html class="no-js">
	<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      
      <title>
          {% block title %}

          {% endblock %}
      </title>
      
      <link rel="stylesheet" href="{% static 'frontend/css/animate.css' %}">
      <link rel="stylesheet" href="{% static 'frontend/css/icomoon.css' %}">
      <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'frontend/css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'frontend/css/flexslider.css' %}">
      <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
      <script src="{% static 'frontend/js/modernizr-2.6.2.min.js' %}"></script>
	</head>
  <body style="background-image: url({% static 'frontend/images/bg-6.jpg' %}); background-size: cover; background-position: center; font: size 20px;">
      <div class="container" >
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 pb-5" style="margin-top:100px;">
            <div class="row login-logo">
              <img src="{% static 'frontend/images/loc.png' %}">
              <!-- <h1>Real Estate</h1> -->
            </div>
            <div class="login-form bg-primary " style="border-radius:10px; padding: 20px; margin-top: 15px; border-radius: 10px;">
              <div class="page-title text-center">
                <h1>Login</h1>
              </div>
              <form method='post' action="" class="form">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" name="username" placeholder="Username" class="form-control" style="border-radius:10px;">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" placeholder="Password" class="form-control" style="border-radius:10px;">
                </div>
                <input type="submit" name="login" value="Login" class="btn btn-success btn-block">
                <div class="row">
                  <div class="col-sm-4 mt-5">
                    <h5><a href="#" class="login-links" style="color: black;">Reset Password</a></h5>
                  </div>
                  <div class="col-sm-4 text-center mt-5">
                    <h5><a href="{% url 'index' %}" class="login-links fa fa-home" style="color: black;">&nbsp;Home</a></h5>
                  </div>
                  <div class="col-sm-4 mt-5">
                    <h5><a href="{% url 'frontend:signup' %}" class="login-links pull-right fa fa-user" style="color: black;">&nbsp;Sign Up</a></h5>
                  </div>
                </div>
                <!-- {% csrf_token %} -->
              </form>
            </div>
          </div>
        </div>
      </div>
     <!-- jQuery -->
     <script src="{% static 'frontend/js/jquery.min.js' %}"></script>
     <!-- jQuery Easing -->
     <script src="{% static 'frontend/js/jquery.easing.1.3.js' %}"></script>
     <!-- Bootstrap -->
     <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
     <!-- Waypoints -->
     <script src="{% static 'frontend/js/jquery.waypoints.min.js' %}"></script>
     <!-- Flexslider -->
     <script src="{% static 'frontend/js/jquery.flexslider-min.js' %}"></script>

     <!-- MAIN JS -->
     <script src="{% static 'frontend/js/main.js' %}"></script>

 </body>
</html>
