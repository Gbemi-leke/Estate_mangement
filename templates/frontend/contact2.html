{% extends 'frontend/base.html' %}
{% load static %}
<!DOCTYPE html>

{% block title%}
Home
{% endblock %}
<body>


	<div id="fh5co-page">
	{% block content %}

		<div class="fh5co-page-title" style="background-image: url({% static 'frontend/images/home.jpg' %});">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 animate-box">
						<h1 style="color: #ffff !important;"><span class="colored">Contact</span> Agent</h1>
					</div>
				</div>
			</div>
		</div>


		<div class="fh5co-contact animate-box">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h3 style="font-size:32px; color: cadetblue !important;">Agent Info.</h3>
						<h1 style="font-size: 30px;">{{ con.agent_title }}</h1>
						<ul class="contact-info">
							<li><i class="fa fa-map"></i>{{ con.agent_address }}</li>
							<li><i class="fa fa-phone"></i>{{ con.agent_contact }}</li>
							<li><i class="fa fa-envelope"></i><a href="#">{{ con.agent_email }}</a></li>
						</ul>
					</div>
			        <form class="col-md-6 col-md-push-1 col-sm-12 col-sm-push-0 col-xs-12 col-xs-push-0" method='POST'>
						<div class="row">
						<figure>
							<img class=" img-responsive col-sm-12" src="{{con.agent_img.url }}" style="width:400px; height:200;">
						</figure>
						</div>
					</form>
				</div>
			</div>
		</div>

	{% endblock %}
</body>
